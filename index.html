<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Mealify</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    </head>
    
<body>
     <!-- Start Nav -->
     <nav>
        <div class="container">
            <div class="logo">
                <h1><a href="#">Mealify</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#chefs">chefs</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
            <div class="menus">
                <label class="mode">
                    <i class="fa-solid fa-moon"></i>
                </label>
                <label class="menu">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
     
    <!-- Start Header -->
    <header id="home">
        <div class="container">
            <div class="header-content">
                <h2>Enjoy Your Healthy<br>Delicious Food</h2>
                <p>
                    Sed autem laudantium dolores. Voluptatem itaque ea consequatur
                    eveniet. Eum quas beatae cumque eum quaerat.
                </p>
                <div class="btn-group">
                    <a href="#contact" class="btn-book">Book a Table</a>
                    <a href="https://youtube.com" target="_blank" class="btn-video">
                        <div class="icon">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </a>
                </div>
            </div>
            <div class="header-image">
                <img src="images/hero-img.png" alt="hero">
            </div>
        </div>
    </header>
    <!-- End Header -->
</body>
</html>
